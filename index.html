<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Timer and StopWatch</title>
        <link rel = "stylesheet" href = "style.css"> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
    </head>
    <body>
        <div id = "sectionHome">
            <div class = "bg-container d-flex flex-row">
                 <img src = "images/Home_image.avif" class = "home-image"/>
                 <div class = "home-text-container  d-flex flex-column justify-content-center">
                    <h1 class = "home-heading">Timer and Stopwatch</h1>
                    <div class = "buttons">
                        <button class = "button-type" onclick="display('sectionTimer')">Timer</button>
                        <button class = "button-type" onclick="display('sectionStopWatch')">Stopwatch</button>
                    </div>
                </div>
            </div>
        </div>
        <div id = "sectionStopWatch">
            <div class = "Stopwatch-container">
                <h1 class = "stopwatch-main-heading">StopWatch</h1>
                <div class = "stopwatch">
                    <h1 id = "displayTime">00:00:00</h1>
                    <div class="buttons">
                        <img src = "images/stop.png" onclick="watchstop()">
                        <img src = "images/start.png" onclick = "watchstart()">
                        <img src = "images/reset.png" onclick = "watchreset()">
                    </div>
                </div>
                <div class = "buttons">
                    <button class="btn btn-secondary" onclick="display('sectionHome')">Back</button>
                </div>   
            </div>
        </div>
        <div id = "sectionTimer">
            <h1 class = "timer-h1">Countdown Timer</h1>
            <div id="container">
                <p id="hour-label" class="label">Hours</p><p id="min-label" class="label">Minutes</p><p id="sec-label" class="label">Seconds</p>
                <input id="hour" type="number" max="99" min="0" value="0" class="time"><p id="p1" class="semicolon">:</p><input id="minute" type="number" max="60" min="0" value="0" class="time"><p id="p2" class="semicolon">:</p><input id="sec" type="number" max="60" min="0" value="0" class="time">
                <button id="start" class="btn">Start</button>
                <button id="reset" class="btn">Reset</button>
            </div>
            <div class = "buttons">
                <button class="btn btn-secondary" onclick="display('sectionHome')">Back</button>
            </div>
        </div>
        <script>

            let [seconds, minutes, hours] = [0,0,0];
            let displayTime = document.getElementById("displayTime");
            let timerstopwatch = null;

            function stopwatch()
            {
                seconds++;
                if(seconds == 60)
                {
                    minutes++;
                    seconds = 0;
                    if(minutes == 60){
                       minutes = 0;
                       hours++;
                    }
                }
                let h = hours < 10 ? "0"+ hours : hours;
                let m = minutes < 10 ? "0" + minutes : minutes;
                let s = seconds < 10 ? "0" + seconds : seconds;
                displayTime.innerHTML = h + ":" + m + ":" + s;
            }

            function watchstart(){
                if(timerstopwatch!=null)
                {
                    clearInterval(timer);
                }
                timerstopwatch = setInterval(stopwatch, 1000);
            }

            function watchstop()
            {
                clearInterval(timerstopwatch);
            }

            function watchreset()
            {
                clearInterval(timerstopwatch);
                [seconds, minutes, hours] = [0,0,0];
                displayTime.innerHTML = "00:00:00";
            }


        </script>
        <script src = "main.js"></script>
        
        <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
    </body>
</html>
